<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSI Board</title>
    
    <!-- Bootstrap & Icons -->
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  </head>
  <body>
    
    <!--------------------------------------------------- Top BAR------------------------------------------------->
    <div class="container-fluid">
      <!-- Navbar -->
      <div class="row Top_bar_Row">
              <div class="col-md-8 top_bar_sections1 ">
                  <div>
                    <i class="bi bi-grid-3x3-gap-fill" style="margin:15px ;"></i>
                    <img src="logo192.png" alt=""style="width: 35px;height: 35;">
                    <span style="margin-right: 5px;">JIRA</span>
                    <button class="top_bar_Left_Side_button"><span>Your Details </span><i class="bi bi-chevron-down  "></i></button>
                    <button class="top_bar_Left_Side_button"><span>Project </span><i class="bi bi-chevron-down"></i></button>
                    <button class="top_bar_Left_Side_button"><span>Filters </span><i class="bi bi-chevron-down"></i></button>
                    <button class="top_bar_Left_Side_button"><span>Dashboard </span><i class="bi bi-chevron-down"></i></button>
                    <button class="top_bar_Left_Side_button"><span>Teams </span><i class="bi bi-chevron-down"></i></button>
                    <button class="top_bar_Left_Side_button"><span>Plans </span><i class="bi bi-chevron-down"></i></button>
                    <button class="top_bar_Left_Side_button"><span>Apps </span><i class="bi bi-chevron-down"></i></button>
                    <button class="btn btn-primary btn-sm" style="width:fit-content; height: fit-content"> <span>Create</span> </button>
                  </div>
              </div>

              <div class="col-md-2 top_bar_sections2 ">
                <div>
                  <form class="form-inline ">
                    <div class="search_container">
                      <input type="text" class="search_bar" placeholder="Search...">
                      <button class="search_button"><i class="bi bi-search"></i></button>
                    </div>
                  </form>
                </div>
               </div>

              <div class="col-md-2 top_bar_sections3">
                <div>
                  <button class="top_bar_Right_Side_button"><i class="bi bi-bell"></i></button>
                  <button class="top_bar_Right_Side_button"><i class="bi bi-question-circle-fill"></i></button>
                  <button class="top_bar_Right_Side_button"><i class="bi bi-gear"></i></button>
                  <button class="top_bar_Right_Side_button"><img src="logo192.png" class="top_bar_profile_image"/></button>
                </div>
             </div>
      </div>
  
      <!-- Main Layout -->
      <div class="row">
          <!-- Sidebar -->
          <div class="col-md-2 bg-light d-flex flex-column" >

              <div class="sidebar">
                <div class="sidebar-header">
                    <i class="bi bi-list toggle-btn"></i> <!-- Sidebar Toggle Button -->
                    <span class="sidebar-title">Ceysell</span> <!-- Your project name -->
                </div>
            
                <ul class="sidebar-menu">
                    <li class="menu-item active">
                        <i class="bi bi-kanban"></i>
                        <span>Kanban Board</span>
                    </li>
                    <li class="menu-item">
                        <i class="bi bi-bar-chart-line"></i>
                        <span>Reports</span>
                    </li>
                    <li class="menu-item">
                        <i class="bi bi-people"></i>
                        <span>Teams</span>
                    </li>
                    <li class="menu-item">
                        <i class="bi bi-gear"></i>
                        <span>Settings</span>
                    </li>
                </ul>
            </div>
            
                
              
        </div>
  
          <!-- Main Content -->
          <div class="col-md-10 d-flex flex-column body_of_board">
              <!-- Top Details Section -->
              <div class="row p-2 details_section">
                  <div class="col-12">
                      <div class="row side_menu_row"> <!-- Project  Details Section -->
                        <div class="col-md-6  ">
                          <div><span>Projects / Cashier Master - GM <h5><b> Cashier - SP3</b></h5></span></div>
                        </div>
                        <div class="col-md-6  ">
                          <div class="row">
                            <div class="col-md-2 "></div>
                            <div class="col-md-1 ">
                              <button class="button_details_sction" style="justify-content: center;" ><i class="bi bi-trophy"></i></button>
                            </div>
                            <div class="col-md-1 ">
                                <button class="button_details_sction" style="justify-content: center;" ><i class="bi bi-share"></i></button>
                            </div>
                            <div class="col-md-1 ">
                              <button class="button_details_sction" style="justify-content: center;" ><i class="bi bi-arrows-angle-expand"></i></button>
                            </div>
                            <div class="col-md-3 ">
                                <button class="btn btn-secondary btn-sm  default_btn_teme"> <span>Stand Up</span></button>
                            </div>
                            <div class="col-md-3 ">
                                <button class="btn btn-primary btn-sm" style="width: 100%; height: 100%"> <span>Sprint Complete</span> </button>
                            </div>
                            <div class="col-md-1 ">
                                <button class="button_details_sction" style="justify-content: center;" ><i class="bi bi-three-dots"></i></button>
                            </div>
                      </div>
                        </div>
                      </div>

                      <div class="row side_menu_row mt-auto">
                          <div class="col-md-6 top_bar_sections "><!-- Filter Section -->
                            <div class="row">
                                        <div class="col-md-6">
                                            <form class="form-inline ">
                                              <div class="search_container">
                                                <input type="text" class="search_bar" placeholder="Search...">
                                                <button class="search_button"><i class="bi bi-search"></i></button>
                                              </div>
                                            </form>
                                        </div>
                                        <div class="col-md-4"><!-- member filter Section -->
                                          <div class="btn-group mr-2 member_button_group" role="group" aria-label="First group">
                                            <button type="button" class="member_button">1</button>
                                            <button type="button" class="member_button">2</button>
                                            <button type="button" class="member_button">3</button>
                                            <button type="button" class="member_button">4</button>
                                            <button type="button" class="member_button">5</button>
                                            <button type="button" class="member_button_for_member_add">+</button>
                                          </div>
                                        </div>
                                        <div class="col-md-2"><!-- Type filter Section -->
                                          <div class="btn-group mr-2 member_button_group" role="group" aria-label="First group">
                                            <div class="filter_dropdown">
                                              <button class="filter_button">Type <i class="bi bi-chevron-down"></i></button>
                                              <div class="dropdown_content">
                                                  <label><input type="checkbox" class="filter_checkbox" value="task" checked> Task</label>
                                                  <label><input type="checkbox" class="filter_checkbox" value="bug" checked> Bug</label>
                                                  <label><input type="checkbox" class="filter_checkbox" value="story" checked> Story</label>
                                              </div>
                                          </div>
                                          </div>
                                        </div>
                            </div>
                          </div>
                          

                          <div class="col-md-6 top_bar_sections">
                            <div class="row">
                              <div class="col-md-1 "></div>
                              <div class="col-md-1 "></div>
                              <div class="col-md-1 "></div>
                              <div class="col-md-2 ">
                                <span>Group By</span>
                              </div>
                              <div class="col-md-2 ">
                                  <button class="btn btn-secondary btn-sm default_btn_teme"><span>None </span><i class="bi bi-chevron-down"></i></button>
                              </div>
                              <div class="col-md-2 ">
                                  <button class="btn btn-secondary btn-sm default_btn_teme"><i class="bi bi-graph-up-arrow"></i><span> Insights</span> </button>
                              </div>
                              <div class="col-md-3 ">
                                  <button class="btn btn-secondary btn-sm default_btn_teme"><i class="bi bi-sliders2"></i><Span> View Setting</Span></button>
                              </div>
                        </div>
                          </div>
                        </div>




                  </div>
              </div>
<!------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------>
              <!-- Kanban Board -->
              <div class="row p-2 kanban_board_section mt-auto">
                  <div class="col-12">
                    
                    <div class="board"><!--Start Kanban Board Section-->
                      <!---------------------------------------------------------------------------------------------------------------------------------------
                                                              Todo COLUMN
                     ------------------------------------------------------------------------------------------------------------------------------------------>
                            <div class="column" id="todo">
                                  <div class="column_name_section"><h4>To Do</h4></div><!--column Name Section-->
                                  <div class=" task_section">

                                        <div class="task" draggable="true" data-type="task"><!--Task Card secction-->
                                          <div class="task_headline"><span>Task 1</span> </div> <!--Title ofTask Card secction-->
                                          <div class="task_footer"><i class="bi bi-check-square text-primary"></i><span>GMOQ-115</span><img src="logo192.png" class="membr_profile_img"></div><!--Footer of Task Card secction-->
                                        </div>
                    
                                        <div class="task" draggable="true" data-type="bug"><!--Task Card secction-->
                                          <div class="task_headline"><span>Task 2</span> </div> <!--Title ofTask Card secction-->
                                          <div class="task_footer"><i class="bi bi-bug text-danger"></i><span>GMOQ-117</span><img src="logo192.png" class="membr_profile_img"></div><!--Footer of Task Card secction-->
                                        </div>

                                        <div class="task" draggable="true" data-type="story"><!--Task Card secction-->
                                          <div class="task_headline"><span>Task 3</span> </div> <!--Title ofTask Card secction-->
                                          <div class="task_footer"><i class="bi bi-card-list text-success"></i></i><span>GMOQ-119</span><img src="logo192.png" class="membr_profile_img"></div><!--Footer of Task Card secction-->
                                        </div>
                                      

                                  </div><!--End the Task Section-->
                    
                                  <div class="add_new_task_section"><!--Start the add new task Section-->
                                        <button class="add_new_task_btn"><i class="bi bi-plus-square text-secondary" style="font-size: 30px;"></i><span>Create New Task</span></button>
                                  </div><!--End of the add new task Section-->
                    
                            </div><!--End the Todo column Section-->
                     <!---------------------------------------------------------------------------------------------------------------------------------------
                                                              Inprogress COLUMN
                     ------------------------------------------------------------------------------------------------------------------------------------------>  
                              <div class="column" id="inprogress">
                                <div class="column_name_section"><h4>Inprogress</h4></div><!--column Name Section-->
                                <div class="task_section">
                                      
                                </div><!--End the Task Section-->
                    
                                <div class="add_new_task_section"><!--Start the add new task Section-->
                                      <button class="add_new_task_btn"><i class="bi bi-plus-square text-secondary" style="font-size: 30px;"></i><span>Create New Task</span></button>
                                </div><!--End of the add new task Section-->
                    
                              </div><!--End the Todo column Section-->
                     <!---------------------------------------------------------------------------------------------------------------------------------------
                                                              DONE COLUMN
                     ------------------------------------------------------------------------------------------------------------------------------------------>       
                              <div class="column" id="done">
                                <div class="column_name_section"><h4>Done</h4></div><!--column Name Section-->
                                <div class="task_section">
                                      
                                </div><!--End the Task Section-->
                    
                                <div class="add_new_task_section"><!--Start the add new task Section-->
                                      <button class="add_new_task_btn"><i class="bi bi-plus-square text-secondary" style="font-size: 30px;"></i><span>Create New Task</span></button>
                                </div><!--End of the add new task Section-->
                    
                              </div><!--End the Todo column Section-->
                              <button class="btn btn-secondary btn-sm default_btn_teme" style="width: 35px; height: 35px;padding:0; font-size: 25px; font-weight:lighter;"><i class="bi bi-plus-square"></i></button>
                    <!-----------------------------------------------------------------------------------------------------------------------------------------> 
                        </div><!--End of the Kanban Board Section-->
                    


                  </div>
              </div>
          </div>
      </div>
  </div>

 
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
